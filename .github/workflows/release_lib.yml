name: Generate and Release

on:
  push:
    branches:
      - main

jobs:
  generate-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Docker container and generate code
        run: |
          mkdir -p /tmp/output
          mkdir -p /out
          docker run --rm -v "${{ github.workspace }}/PCAN_project:/data" \
                          -v "/out:/out" \
                          ghcr.io/rcmast3r/ccoderdbc:main sh -c "./build/coderdbc -rw -dbc /data/hytech.sym -out /out -drvname hytech"
      - name: List generated files
        run: |
          echo "Generated files in /out:"
          ls -l /out
      - name: Upload generated code as artifact
        uses: actions/upload-artifact@v3
        with:
          name: generated-code
          path: /out

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /out
          asset_name: can_lib.zip
          asset_content_type: application/zip

